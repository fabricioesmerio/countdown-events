<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem Regressiva</title>
</head>
<body>
    <div class="container">
        <h1>Casamento Nathi e Fabr√≠cio</h1>
        <ul class="countdown">
            <li>
                <!-- dias -->
                <div class="time">
                    <span data-time>00</span>
                    <div>dia(s)</div>
                </div>
            </li>
            <li>
                <!-- horas -->
                <div class="time">
                    <span data-time>00</span>
                    <div>hora(s)</div>
                </div>
            </li>
            <li>
                <!-- minutos -->
                <div class="time">
                    <span data-time>00</span>
                    <div>minutos</div>
                </div>
            </li>
            <li>
                <!-- segundos -->
                <div class="time">
                    <span data-time>00</span>
                    <div>segundos</div>
                </div>
            </li>
        </ul>
        <span class="date_event">
            06 Fevereiro de 2020, 20:00 horas
        </span>
    </div>
    <!-- <script src="js/CountDown.js"></script> -->
    <script src="js/main.js"></script>
</body>
</html>
